<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectone</title>
</head>

<body>
    <div style="padding:20px">
        <h3>게시물 상세</h3>
        <hr />

        <form th:action="@{/board/selectone}" method="post">
            <p th:text="|글번호 :  ${brd.no}|"></p>
            <p th:text="|제목 :  ${brd.title}|"></p>
            <p th:text="|내용 :  ${brd.content}|"></p>
            <p th:text="|조회수 :  ${brd.hit}|"></p>
            <p th:text="|등록일 :  ${brd.regdate}|"></p>
            <input type="submit" value="물품변경" />
        </form>

        <button>수정</button>
        <button>삭제</button>
        <button>이전글</button>
        <button>다음글</button>
        <a th:href="@{/board/selectlist}"><button>목록</button></a>

        <hr>
        <form th:action="@{/board/insertreply(bno=${brd.no})}" method="post">
            <input type="hidden" name="board.no" th:value="${brd.no}">
            <input type="text" name="writer" placeholder="작성자"><br>
            <textarea rows="3" cols="22" name="content" placeholder="답글내용"></textarea>
            <input type="submit" value="답글작성"><br>
        </form>
        <hr>

        <h3>답글목록</h3>
        <table border="1">
            <tr th:each="retp : ${repList}">
                <td th:text="|답글 번호 : ${retp.no}|"></td>
                <td th:text="|답글 작성자 : ${retp.writer}|"></td>
                <td th:text="|답글 내용 : ${retp.content}|"></td>
            </tr>

        </table>

    </div>
</body>

</html>
